architectury {
    common(rootProject.enabled_platforms.split(","))
}

loom {
    accessWidenerPath = file("src/main/resources/ad_astra.accesswidener")
}

dependencies {
    modImplementation "net.fabricmc:fabric-loader:${fabric_loader_version}"

    modApi "earth.terrarium:botarium-common-${minecraft_version}:${botarium_version}"

    modApi "com.teamresourceful.resourcefullib:resourcefullib-common-$resourcefullib_version"

    modApi("me.shedaniel.cloth:cloth-config:${cloth_config_version}")

    modImplementation "vazkii.patchouli:Patchouli-xplat:${patchouli_version}"

    modCompileOnly("me.shedaniel:RoughlyEnoughItems-api:$rei_version")
    modCompileOnly("me.shedaniel:RoughlyEnoughItems-default-plugin:$rei_version")

    modCompileOnly "mezz.jei:jei-${rootProject.minecraft_version}-common-api:${rootProject.jei_version}"
    modRuntimeOnly "mezz.jei:jei-${rootProject.minecraft_version}-common:${rootProject.jei_version}"
}

publishing {
    publications {
        mavenCommon(MavenPublication) {
            artifactId = rootProject.archives_base_name
            from components.java
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        // Add repositories to publish to here.
    }
}
